{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">Payment Configuration</h5>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info small mb-4">
                        <i class="fas fa-info-circle me-1"></i>
                        Enter your Daraja API credentials here. This allows tenants to pay directly to your Paybill.
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Paybill Number</label>
                                <input type="text" name="paybill" class="form-control" value="{{ config.paybill_number|default:'' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Business Shortcode</label>
                                <input type="text" name="shortcode" class="form-control" value="{{ config.business_shortcode|default:'' }}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Consumer Key</label>
                                <input type="text" name="key" class="form-control" value="{{ config.consumer_key|default:'' }}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Consumer Secret</label>
                                <input type="password" name="secret" class="form-control" value="{{ config.consumer_secret|default:'' }}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Passkey</label>
                                <input type="password" name="passkey" class="form-control" value="{{ config.passkey|default:'' }}">
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        <button type="submit" class="btn btn-primary fw-bold px-4">Save Configuration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
